<!DOCTYPE HTML>
<html>
	<head> 
	<!-- "list-style-type: none;" deletes the bullet points in an unordered list EXAMPLE BELOW -->
		<style>
			ul{
				list-style-type: none; 
				background-color: #4267b2;
				margin: 0; 
				padding: 0; 
				overflow: hidden;
				}
			
			li a:hover{
				background-color: #3d5c9c
			}
			
			
			li a{
				color:white;
				padding: 14px 16px;
				text-align: center;
				display: block;
				/*this is how tget rid of the white underline under the letter*/
				text-decoration:none;
				float:right;
			}
		</style>
	</head>
	<body>
		<!-- unordered list (ul) and list items (li) -->
		<ul>
			<li><a href= "#Create">Create</a></li>
			<li><a href= "#Home">Home</a></li>
			<li><a href= "#Jessica">Jessica</a></li>
		</ul>
	</body>
</html>
